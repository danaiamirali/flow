<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create a New Poll</h1>
    <form id="create-poll-form">
        <label for="question">Question:</label>
        <input type="text" id="question" required>
        <h3>Options:</h3>
        <div id="options-container">
            <input type="text" class="option" placeholder="Option 1" required>
            <input type="text" class="option" placeholder="Option 2" required>
        </div>
        <button type="button" id="add-option">Add Another Option</button>
        <button type="submit">Create Poll</button>
    </form>
    <a href="index.html">Back to Poll List</a>
    <script src="scripts/config.js"></script>
    <script src="scripts/create.js"></script>
</body>
</html>
